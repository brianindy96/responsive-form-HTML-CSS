<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="title-form">Registeration Form</h3>
        </div>
        <form action="GET">
                <div class="input-container">
                    <!-- Full name -->
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter your full name" name="name" id="name" required>
                    </div>
                    <!-- Email -->
                    <div class="input-box">
                        <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email address" name="email" id="email" required>
                    </div>
                    <!-- Username -->
                    <div class="input-box">
                        <label for="user-name">Username</label>
                        <input type="text" placeholder="Enter your username" name="user-name" id="user-name" required>
                    </div>
                    <!-- Phone number -->
                    <div class="input-box">
                        <label for="tele">Phone Number</label>
                        <input type="text" placeholder="Enter your phone number" name="tele" id="tele" required>
                    </div>
                    <!-- Password -->
                    <div class="input-box">
                        <label for="pwd">Password</label>
                        <input type="password" placeholder="Enter your password" name="pwd" id="pwd" required>
                    </div>
                    <!-- Password Confirm -->
                    <div class="input-box">
                        <label for="pwd">Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" name="pwd" id="pwd" required>
                    </div>
                </div>
                <!-- Radio buttons -->
                <div class="confirmation">
                    <h3>Are you sexually active?</h3>
                    <div class="radio-buttons">
                        <div>
                            <label for="yes">Yes</label>
                            <input type="radio" name="options">
                        </div>
                        <div>
                            <label for="no">No</label>
                            <input type="radio" name="options">
                        </div>
                        <div>
                            <label for="yes">My name's Jeff</label>
                            <input type="radio" name="options">
                        </div>
                    </div>
                </div>
                
                <input type="submit" value ="Submit" name="submit" id="submit">

        </form>
    </div>
</body>
</html>
